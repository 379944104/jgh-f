
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

$( document ).ready(function() {
   $.ajax({
   url: "https://api.github.com/repos/MehediH/TweetenSite/releases",
   dataType: "text",
   success: function(data) {

   
       var json = $.parseJSON(data);
       x = 0;

       var dc = 0;

      while (x < json.length){
         var a = json[x].assets
         
         var y = 0;

         while (y < a.length){
           var d = a[y].download_count;
           var dc = dc + d

           y++
         }

         x++
       }

       $("body").append("<h2>Download count: " + dc)
   }
}); 
});
</script>
</head>
<body>
</body>
</html>
